services:
  - type: web
    name: pink-money-bag-serverless
    runtime: node
    plan: free
    rootDir: server
    buildCommand: |
      echo "Installing dependencies..."
      npm install
      echo "Building application..."
      npm run build
      echo "Build completed!"
      ls -la dist/
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
    healthCheckPath: /api/v1/health
