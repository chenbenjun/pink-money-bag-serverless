<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础测试</title>
</head>
<body>
    <h1>基础测试页面</h1>
    <p>如果你能看到这个页面，说明3000端口可以访问。</p>

    <h2>测试后端连接</h2>
    <button onclick="testBackend()">点击测试</button>
    <div id="result"></div>

    <script>
        function testBackend() {
            document.getElementById('result').innerHTML = '正在连接...';
            fetch('http://115.191.1.197:9091/api/v1/health')
                .then(res => res.text())
                .then(data => {
                    document.getElementById('result').innerHTML = '成功！' + data;
                })
                .catch(err => {
                    document.getElementById('result').innerHTML = '失败：' + err.message;
                });
        }
    </script>
</body>
</html>
